<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav>
        TIC TAC TOE
    </nav>
    <h1>
        WELCOME TO MY TIC-TAC-TOE GAME
    </h1>
    <div class="containers">
        <div class="game">
            <span class="box br"><span class="text"></span></span>
            <span class="box br"><span class="text"></span></span>
            <span class="box"><span class="text"></span></span>
            <span class="box bt br"><span class="text"></span></span>
            <span class="box bt br"><span class="text"></span></span>
            <span class="box bt"><span class="text"></span></span>
            <span class="box bt br"><span class="text"></span></span>
            <span class="box bt br"><span class="text"></span></span>
            <span class="box bt"><span class="text"></span></span>
        </div>
        <div class="info">
            <div class="turn">
                Turn for X
            </div>
            <button class="status">
                RESET
            </button>
        <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
